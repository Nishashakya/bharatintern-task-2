<html lang="en">
<head>
    <title>Temperature Conversion</title>
    
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content p-2">
        <h3>Temperature converter</h3>
        </div>
        <div class="box p-4 m-2">
            <p>Conversion of Temperature is the process of changing the value of Temperature from one unit to another</p>
        </div>
    </div>
            
    <div class="wrapper">
        <div class="container">
            <label for="celsius"><h3>CELSIUS</h3></label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit"><h3>FAHRENHEIT</h3></label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <!-- js file link -->
    <script src="script.js"></script>
</body>
</html>
